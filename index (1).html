<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Palace Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #6b21a8;
            --secondary: #1a1a1a;
            --accent: #9333ea;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--secondary);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, #2a0944 0%, #1a1a1a 100%);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            background: rgba(26, 26, 26, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(107, 33, 168, 0.3);
            position: relative;
        }

        .about-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .about-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(to right, #9333ea, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(107, 33, 168, 0.3);
            border-radius: 10px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .input-group textarea {
            height: 80px;
            resize: vertical;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
            transform: scale(1.02);
        }

        .input-group input:hover, .input-group select:hover, .input-group textarea:hover {
            transform: scale(1.02);
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 2rem;
        }

        button {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .book-btn {
            background: var(--primary);
        }

        .reset-btn {
            background: #4a1d72;
        }

        .book-btn:hover {
            background: var(--accent);
            animation: pulse 1.5s infinite;
        }

        .reset-btn:hover {
            background: #6b21a8;
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .about-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <button class="about-btn" onclick="showAbout()">About Us</button>
        <h1 class="form-title">Palace Suite Reservation</h1>
        <form id="bookingForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" pattern="[0-9]{10,15}" required>
            </div>
            <div class="input-group">
                <label for="address">Physical Address</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="input-group">
                <label for="rooms">Number of Rooms</label>
                <select id="rooms" required>
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                    <option value="4">4 Rooms</option>
                </select>
            </div>
            <div class="input-group">
                <label for="food">Food Package Required?</label>
                <select id="food" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="input-group">
                <label for="checkin">Check-In Date</label>
                <input type="date" id="checkin" required>
            </div>
            <div class="input-group">
                <label for="checkout">Check-Out Date</label>
                <input type="date" id="checkout" required>
            </div>
            <div class="button-group">
                <button type="button" class="reset-btn" onclick="resetForm()">Reset Form</button>
                <button type="submit" class="book-btn">Book Now</button>
            </div>
        </form>
    </div>

    <div class="about-modal" id="aboutModal">
        <div class="modal-content">
            <button class="close-btn" onclick="hideAbout()">&times;</button>
            <h2>Contact Information</h2>
            <p>Name: Ali Haifer</p>
            <p>Contact: +0489 595 960</p>
            <p>Location: Dubai Hal Road üõ£Ô∏è</p>
        </div>
    </div>

    <audio id="bookSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="resetSound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>

    <script>
        const form = document.getElementById('bookingForm');
        const bookSound = document.getElementById('bookSound');
        const resetSound = document.getElementById('resetSound');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            bookSound.play();

            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#6b21a8', '#9333ea', '#c084fc']
            });

            const formData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('contact').value,
                address: document.getElementById('address').value,
                rooms: document.getElementById('rooms').value,
                food: document.getElementById('food').value,
                checkin: document.getElementById('checkin').value,
                checkout: document.getElementById('checkout').value
            };

            const message = `New Booking Enquiry:%0A
                Name: ${encodeURIComponent(formData.name)}%0A
                Email: ${encodeURIComponent(formData.email)}%0A
                Contact: ${encodeURIComponent(formData.contact)}%0A
                Address: ${encodeURIComponent(formData.address)}%0A
                Rooms: ${formData.rooms}%0A
                Food Package: ${formData.food}%0A
                Check-In: ${formData.checkin}%0A
                Check-Out: ${formData.checkout}`;

            setTimeout(() => {
                window.location.href = `https://wa.me/923444807064?text=${message}`;
            }, 2000);
        });

        function resetForm() {
            resetSound.play();
            form.reset();
            document.getElementById('checkin').value = '';
            document.getElementById('checkout').value = '';
        }

        function showAbout() {
            document.getElementById('aboutModal').style.display = 'flex';
        }

        function hideAbout() {
            document.getElementById('aboutModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('aboutModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
